[tool:pytest]
# NexusOptim IA - Pytest Configuration

# Directorios de pruebas
testpaths = tests

# Patrones de archivos de prueba
python_files = test_*.py *_test.py

# Patrones de funciones de prueba
python_functions = test_*

# Patrones de clases de prueba
python_classes = Test*

# Marcadores personalizados
markers =
    unit: Pruebas unitarias rápidas
    integration: Pruebas de integración
    e2e: Pruebas end-to-end
    slow: Pruebas que toman más tiempo
    hardware: Pruebas que requieren hardware específico
    lora: Pruebas de comunicación LoRa
    ai: Pruebas de modelos de IA
    sensor: Pruebas de sensores
    optimization: Pruebas de algoritmos de optimización

# Opciones por defecto
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80

# Directorio de coverage
coverage_report = htmlcov

# Filtros de warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Variables de entorno para pruebas
env =
    ENVIRONMENT = testing
    LOG_LEVEL = WARNING
    DATABASE_URL = sqlite:///test.db
    REDIS_URL = redis://localhost:6379/1
